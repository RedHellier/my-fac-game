<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SNAC-MAN</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="media/icons/snake.png" type="image/x-icon">
  </head>
  <body>
    <header>
        <h1 id="game-title">SNAC-MAN</h1>
    </header>
    <main>
        <div id="game-border">
            <canvas id="game-space" width="560" height="620"></canvas> 
            <div id="start-screen">
              <button id="start-button" onclick="pressStart()">START</button>
            </div>
        </div>
    </main>
    <footer>
      <div id="game-keys">
        <div id="up-key">
            <button class="game-key" id="up" onclick="inputUp()">W</button>
        </div>
        <div id="other-keys">
            <button class="game-key" id="left" onclick="inputLeft()">A</button>
            <button class="game-key" id="down" onclick="inputDown()">S</button>
            <button class="game-key" id="right" onclick="inputRight()">D</button>
        </div>
    </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
