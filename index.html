<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SnakMan</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="media/icons/snake.png" type="image/x-icon">
  </head>
  <body>
    <header>
        <h1 id="game-title">SnakMan</h1>
    </header>
    <main>
        <div id="game-border">
            <canvas id="game-space" width="560" height="620"></canvas> 
        </div>
        <div id="game-keys">
            <div id="up-key">
                <button class="game-key" id="up">W</button>
            </div>
            <div id="other-keys">
                <button class="game-key" id="left">A</button>
                <button class="game-key" id="down">S</button>
                <button class="game-key" id="right">D</button>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
